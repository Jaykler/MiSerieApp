<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>personajes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">personajes</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>

<ion-list>
  <ion-item *ngFor="let p of personajes" [routerLink]="['/personaje-detalle', p.id]">
    {{ p.nombre }}
  </ion-item>
</ion-list>
